<template name="login">
    <div class="valign-wrapper background">
        <div class="row">
            <img class="responsive-img" src="/resources/irinus_logo.png" alt="" />
            <form class="container">
                <div class="input-field">
                    <label for="login-username" class="irinus-label">Username</label>
                    <input type="text" class="validate irinus-input" id="login-username">
                </div>
                <div class="input-field">
                    <input type="password" class="validate irinus-input" id="login-password">
                    <label for="login-password" class="irinus-label">Password</label>
                </div>
                <div class="row">
                  <div class="center">
                    <a class="waves-effect waves-red btn irinus-button">Login</a>
                    <a class="waves-effect waves-teal btn irinus-secondary-button">Register</a>
                  </div>
                </div>
            </form>

        </div>
    </div>
</template>
