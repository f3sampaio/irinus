<template name="register">
    <div class="modal-content">
        <form class="container">
            <h1 class="center">Register</h1>
            <!-- Username -->
            <div class="input-field inline">
                <label for="login-username" class="irinus-label">Username</label>
                <input type="text" class="validate irinus-input" id="username-register">
            </div>
            <div class="input-field inline">
                <label for="login-username" class="irinus-label">Email</label>
                <input type="email" class="validate irinus-input" id="email-register">
            </div>
            <div class="input-field inline">
                <label for="login-username" class="irinus-label">Email Confirm</label>
                <input type="email" class="validate irinus-input" id="email-confirm-register">
            </div>
            <div class="input-field inline">
                <label for="login-username" class="irinus-label">Password</label>
                <input type="password" class="validate irinus-input" id="password-register">
            </div>
            <div class="input-field inline">
                <label for="login-username" class="irinus-label">Password Confirm</label>
                <input type="password" class="validate irinus-input" id="password-confirm-register">
            </div>
            <div id="register-response">

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a id="register-submit" class="modal-action waves-effect waves-green btn-flat ">Register</a>
    </div>

</template>
